<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Index</title>
</head>
<body>
    <div class="header">
        <div class="top container">
            <div class="top-left">
                <img class="img-left" src="pictures/icon1.svg" alt="icon">
                <img class="img-left" src="pictures/icon2.svg" alt="icon">
            </div>
            <div class="top-right">
                <img class="img-right" src="pictures/icon3.svg" alt="icon">
                <img class="img-right" src="pictures/icon4.svg" alt="icon">
                <img class="img-right" src="pictures/icon5.svg" alt="icon">
            </div>
        </div>
    </div>
    <div class="brand">
        <div class="brand container">
            <div class="brand-right">
                <img class="brand-man" src="pictures/brand-man.png" alt="man">
            </div>
            <div class="brand-left">
                <div class="text-block">
                    <span class="text">THE BRAND</span><br>
                    <span class="text">of luxerious</span>
                    <span style="color:#F16D7F" class="text">fashion</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="triplet">
            <img src="pictures/woman.svg" alt="woman">
            <img src="pictures/man.svg" alt="man">
            <img src="pictures/kid.svg" alt="kid">
        </div>
        <div class="wide">
            <img src="pictures/wide.svg" alt="accesories">
        </div>
    </div>
</body>
</html>
